<!DOCTYPE html>
<html>
<head>
    <title>Electric Power Calculator</title>

    <style>
        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(120deg, #1d2671, #c33764);
            font-family: Arial, sans-serif;
        }

        .box{
            width:380px;
            padding:35px;
            background:white;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.3);
            text-align:center;
        }

        h2{
            color:#333;
            margin-bottom:20px;
        }

        label{
            display:block;
            text-align:left;
            margin-top:15px;
            color:#555;
        }

        input{
            width:100%;
            padding:10px;
            margin-top:5px;
            border-radius:8px;
            border:1px solid #ccc;
        }

        button{
            width:100%;
            margin-top:25px;
            padding:12px;
            background:#1d2671;
            color:white;
            border:none;
            border-radius:10px;
            font-size:16px;
            cursor:pointer;
        }

        button:hover{
            background:#c33764;
        }

        .result{
            margin-top:20px;
            font-size:18px;
            color:#222;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Electric Power Calculator</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Intensity (I)</label>
        <input type="number" name="intensity" step="any" required>

        <label>Resistance (R)</label>
        <input type="number" name="resistance" step="any" required>

        <button type="submit">Calculate</button>
    </form>

    {% if power != "" %}
        <div class="result">
            <strong>Power:</strong> {{ power }} Watts
        </div>
    {% endif %}
</div>

</body>
</html>
